<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위도 경도 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">위도 경도 찾기</h1>
      <p class="lead">주소 검색이나 지도 클릭으로 위경도 찾기</p>

      <!--   위경도 검색 form   -->
      <div class="row mb-3">
        <div class="col-8">
          <input
            type="text"
            id="input-address"
            class="form-control form-control"
            readonly
          />
        </div>
        <div class="d-grid col-4 mx-auto">
          풋
          <input
            id="input-address-button"
            class="btn btn-primary"
            type="button"
            value="주소 찾기"
          />
        </div>
      </div>

      <!--   지도   -->
      <div class="row mb-3">
        <div class="col">
          <div id="map" style="width: 100%; height: 350px"></div>
        </div>
      </div>

      <!--   위도 결과   -->
      <div class="row mb-1">
        <div class="col-auto">위도:</div>
        <div id="search-result-latitude" class="col"></div>
        <div class="col">
          <button
            id="copy-clipboard-latitude"
            class="btn btn-outline-primary btn-sm"
          >
            복사하기
          </button>
        </div>
      </div>

      <!--   경도 결과   -->
      <div class="row">
        <div class="col-auto">경도:</div>
        <div id="search-result-longitude" class="col"></div>
        <div class="col">
          <button
            id="copy-clipboard-longitude"
            class="btn btn-outline-primary btn-sm"
          >
            복사하기
          </button>
        </div>
      </div>
    </div>

    <!--   성공 토스트   -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="success-toast"
        class="toast text-bg-primary"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">알림</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body success"></div>
      </div>

      <!--   에러 토스트   -->
      <div
        id="error-toast"
        class="toast text-bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">에러</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body error">에러가 발생했습니다.</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=58bdb2dde6d804067c4f643b06669a03&libraries=services"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
